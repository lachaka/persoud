<div class="file">
    <span *ngIf="file.isDir; else notDir" class="material-icons-outlined material-icons-new file-icon">folder</span>
    <ng-template #notDir>
        <span class="material-icons-outlined material-icons-new file-icon">description</span>
    </ng-template>
    <p>{{ file.name }}</p>
</div>
