<div class="row">
    <div class="col-8">
      <label class="btn btn-default p-0">
        <input type="file" (change)="selectFile($event)" />
      </label>
    </div>
  
    <div class="col-4">
      <button class="btn btn-success btn-sm" [disabled]="!selectedFiles" (click)="upload()">
        Upload
      </button>
    </div>
</div>
  
<div *ngIf="currentFile" class="progress my-3">    
  <div
    class="progress-bar progress-bar-info progress-bar-striped"
    role="progressbar"
    attr.aria-valuenow="{{ progress }}"
    aria-valuemin="0"
    aria-valuemax="100"
    [ngStyle]="{ width: progress + '%' }">
    {{ progress }}%
  </div>
</div>
  
<div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>

<div class="card-header">
  <span class="material-icons-outlined mio">arrow_back</span>
  Current directory: {{ location }} 
</div>

<div class="content" role="main">  
  <ng-container *ngFor="let file of fileList">
    <div class="file">
      <app-file-card [file]="file" *ngIf="file.isDir; else notDir" (click)="forward(file.name)"></app-file-card>
      <ng-template  #notDir>
        <app-file-card [file]="file"></app-file-card>
      </ng-template>
    </div>
  </ng-container>
</div>
